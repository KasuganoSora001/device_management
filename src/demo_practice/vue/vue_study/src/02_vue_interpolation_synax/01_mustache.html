<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ message }}</p>
  <p>信息：{{ message }}</p>
  <p>{{ firstName + lastName }}</p>
  <p>{{ firstName + ' ' + lastName }}</p>
  <p>{{ firstName}} {{lastName }}</p>
  <p>{{ counter * 2 }}</p>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue!',
      firstName: 'kobe',
      lastName: 'bryant',
      counter: '100'
    }
  })
</script>

</body>
</html>
