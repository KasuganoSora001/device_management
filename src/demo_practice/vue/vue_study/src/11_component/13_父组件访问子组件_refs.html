<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
    <p>我是子组件</p>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '子组件'
          }
        },
        methods: {
          getMessage() {
            console.log('我是子组件的方法');
          }
        }
      }
    },
    methods: {
      btnClick() {
        console.log(this.$refs.aaa.name);
        this.$refs.aaa.getMessage();
      }
    }
  })
</script>

</body>
</html>
