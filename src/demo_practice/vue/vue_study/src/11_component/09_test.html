<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试props的驼峰标识</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">
  <cpn :c-info="info" :child-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMessage}}</h2>
  </div>
</template>



<script>

  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMessage: {
        type: String,
        default: 'aaa'
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'Mr.Liu',
        age: 22,
        gender: 'male'
      },
      message: 'hello Vue!'
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
