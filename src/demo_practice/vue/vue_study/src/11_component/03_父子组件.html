<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">

  <cpn2></cpn2>

</div>

<script>

  <!--第一个组件构造器-->
  const cpnC1 = Vue.extend({
    template:`
      <div>
        <h2>我是第一个组件</h2>
      </div>
    `
  });


  const cpnC2 = Vue.extend({
    template:`
      <div>
        <h2>我是第二个组件</h2>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpnC1,
    }
  });


  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue!'
    },
    components: {
      cpn2: cpnC2,
    }
  })
</script>
</body>
</html>
