<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的对象类型</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">

  <cpn1></cpn1>

</div>


<template id="cpn1">
  <h2>{{title}}</h2>
</template>

<script>

  Vue.component('cpn1', {
    template: '#cpn1',
    data() {
      return {
        title: '我是组件1'
      }
    }
  })

  const app = new Vue({
    el: '#app',
  })
</script>

</body>
</html>
