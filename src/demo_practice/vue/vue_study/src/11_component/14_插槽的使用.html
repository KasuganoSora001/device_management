<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽的使用</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">
  <cpn v-slot:default>
    <p>我是父组件</p>
    <button>按钮</button>
  </cpn>
</div>

<template id="cpn">
  <div>
    <p>我是子组件</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script>
  const app = new Vue({
    el: '#app',
    data: {
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }
  })
</script>


</body>
</html>
