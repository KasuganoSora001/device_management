  const componentConstructor = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容,哈哈哈</p>
        <p>我是内容,嘿嘿嘿</p>

    `

  //注册组件(组件标签名, 构造器)

  })
