<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<style>
  .active {
    color: red;
  }
</style>

<div id="app">
  <ul>
    <li v-for="(item,index) in movies" v-on:click="liClick(index)" :class="{active:counter==index}">{{index}}-{{item}}</li>
  </ul>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['哈利波特', '蜘蛛侠', '钢铁侠', '绿箭侠'],
      counter:-1
    },
    methods: {
      liClick: function(index){
        this.counter = index;
      }
    }
  })
</script>

</body>
</html>
