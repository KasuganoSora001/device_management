<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<div id="app">
  <p>{{message}}</p>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue!'
    }
  })
</script>

</body>
</html>
