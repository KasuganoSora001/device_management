<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<style>
  .active {
    color: red;
  }
  .myFont {
    font-weight: bold;
  }
</style>

<div id="app">
  <!--<h2 :class="{key1: val1, key2: val2}"></h2>-->
  <!--<h2 :class="{类名1: true, 类名2: false}"></h2>-->

  <!--控制class的类型，显示不同的样式-->
  <h2 class="title" :class="[active, font]">测试字体</h2>
  <h2 class="title" :class="getClasses()">测试字体</h2>

  <!--监控按钮点击事件，点击时修改data属性从而控制h2元素的class类型-->
  <button v-on:click="btnClick">更换颜色</button>

</div>


<script>
  const app = new Vue({
    el: '#app',
    data: {
      active: 'aaaa',
      font: 'bbbb'
    },
    methods: {
      btnClick: function(){
        this.isActive = !this.isActive;
      },
      getClasses: function(){
        return [this.active, this.font];
      }
    }
  })
</script>



</body>
</html>
