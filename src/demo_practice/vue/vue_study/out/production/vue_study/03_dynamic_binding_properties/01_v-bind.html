<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
  <img v-bind:src="imgUri" alt="">
  <a :href="aHref">百度一下</a>
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      imgUri: 'https://cn.vuejs.org/images/logo.png',
      aHref: 'http://www.baidu.com'
    }
  })
</script>



</body>
</html>
