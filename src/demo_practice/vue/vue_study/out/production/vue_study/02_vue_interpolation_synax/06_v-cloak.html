<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



</head>
<body>

<style>
  [v-cloak] {
    display: none;
  }
</style>

<div id="app">
  <p>{{message}}</p>
  <p v-cloak>{{message}}</p>
</div>

<script>
  setTimeout(function (){
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello Vue'
      }
    })
  }, 1000)
</script>

</body>
</html>
